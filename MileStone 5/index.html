<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#003147">
    <title>Sharable Resume Builder By Shoaib Tahir</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>Sharable Resume Builder By Shoaib Tahir</h1> -->
    
    <!-- Form Section -->
    <form id="resume-form" autocomplete="on">
        <!-- Personal Information -->
        <fieldset>
            <legend>PERSONAL INFORMATION</legend>

            <label for="username">UserName:</label>
            <input type="text" id="username" placeholder="Enter Your Username" required>

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>
             
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" placeholder="Enter Your Job Title" required>
             
            <label for="phone">Contact No</label>
            <input type="tel" id="phone" placeholder="Enter Your Contact No" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>

            <label for="linkedin">LinkedIn:</label>
            <input type="text" id="linkedin" placeholder="LinkedIn Profile">

            <label for="github">GitHub:</label>
            <input type="text" id="github" placeholder="GitHub Profile">

            <label for="address">Address:</label>
            <textarea id="address" placeholder="Your Address" required></textarea>

            <label for="profile-image">Upload Profile Image</label>
            <input type="file" id="profile-image" accept="image/*" required>
        </fieldset>

        <fieldset>
            <legend>OBJECTIVE</legend>
            <textarea id="objective" placeholder="Your Career Objective" required></textarea>
        </fieldset>

        <fieldset>
            <legend>EDUCATION</legend>
            <textarea id="education" placeholder="Enter Your Education" rows="4" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend>WORK EXPERIENCE</legend>
            <textarea id="experience" placeholder="Enter Your Work Experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>SKILLS</legend>
            <textarea id="skills" placeholder="Enter Your Skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <div id="resume-display">
        <!-- Resume will be generated here -->
    </div>

    <div id="sharable-link-container" style="display: none;" class="link-container">
        <h2>Sharable Link</h2>
        <p>Here is your unique link to view or edit your resume:</p>
        <a href="#" id="sharable-link" target="_blank"></a>
        <button id="download-pdf" class="download-btn">Download as PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
